<!-- Sign In Button -->
<button id="open-login" class="btn">Sign In</button>

<!-- Custom Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Welcome Back</h2>
    <p>Enter your phone number to continue.</p>
    <input type="tel" placeholder="Phone number" class="input" />
    <button id="continue-btn" class="btn">Continue</button>
  </div>
</div>

<!-- Styles -->
<style>
  .btn {
    background-color: #000;
    color: #fff;
    padding: 0.7em 1.5em;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 2em;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .close {
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .input {
    width: 90%;
    padding: 0.5em;
    margin: 1em 0;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
</style>

<!-- Script -->
<script>
  const modal = document.getElementById("login-modal");
  const btn = document.getElementById("open-login");
  const span = document.querySelector(".close");
  const continueBtn = document.getElementById("continue-btn");

  btn.onclick = () => modal.style.display = "block";
  span.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

  continueBtn.onclick = () => {
    modal.style.display = "none";
    // Trigger the real login modal
    if (window.SQ && SQ.customerAccounts) {
      SQ.customerAccounts.showLoginModal();
    } else {
      window.location.href = "https://squareup.com/login?return_to=https://roundup-delivered.square.site";
    }
  };
</script>
